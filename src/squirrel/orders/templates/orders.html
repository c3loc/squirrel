
{% extends 'base.html' %}
{% block content %}
<a href="{% url 'orders:create_order' %}" role="button" class="btn btn-primary mt-3 mb-3">Create order</a>
{% if perms.orders.export_csv %}
<a href="{% url 'orders:export_orders_csv' %}" role="button" class="btn btn-secondary">Export as CSV</a>
{% endif %}
{% for order in orders %}
<div class="row">
  <div class="col-6">
    <span class="align-middle">{{ order.amount }} {{ order.product.unit }} {{ order.product }}</span>
  </div>
  <div class="col-3">
    {{ order.team }}
  </div>
  <div class="col-1">
    {{ order.event }}
  </div>
  <div class="col-2">
  <a href="{% url 'orders:change_order' order.id %}" class="btn btn-sm btn-link">Change order</a>
  </div>
</div>
<hr class="m-1">
{% endfor %}
{% endblock %}
